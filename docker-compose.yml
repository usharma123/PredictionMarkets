services:
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: predmarket-timescaledb
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: predmarket
      POSTGRES_PASSWORD: predmarket_dev
      POSTGRES_DB: predmarket
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U predmarket -d predmarket"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  timescaledb_data:
